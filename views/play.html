<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory - {{ difficulty | capitalize }}</title>

    <link rel="stylesheet" href="/css/play.css" />
    <link rel="stylesheet" href="/css/components/notifications.css" />

    <!-- Icons -->
    <link rel="icon" href="/assets/icons/favicon.svg" type="image/svg+xml" />
    <link
      rel="icon"
      href="/assets/icons/favicon-64x64.png"
      sizes="64x64"
      type="image/png"
    />
    <link
      rel="icon"
      href="/assets/icons/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="/assets/icons/favicon-16x16.png"
      sizes="16x16"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      href="/assets/icons/apple-touch-icon-180x180.png"
      sizes="180x180"
    />
    <link rel="mask-icon" href="/assets/icons/favicon.svg" color="#5bbad5" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body class="bg-amber-100 flex flex-col items-center justify-start p-4">
    <h1 class="text-4xl md:text-5xl font-extrabold text-blue-400 mt-4">
      Memory
    </h1>
    <div
      class="flex mt-4 items-center justify-center gap-4 text-2xl md:text-3xl font-bold text-blue-300"
    >
      <h3>Time: <span id="timer">00:00.0</span></h3>
      <h3>Pairs: <span id="pairs">0</span></h3>
      <h3>Turns: <span id="turns">0</span></h3>
    </div>
    <main class="mt-8">
      <div class="grid grid-{{ cards }}">
        {% for i in range(0, cards) %}
        <button id="memory-card" class="cursor-pointer perspective-[75rem]">
          <div class="card-inner shadow-lg duration-800 transform-3d size-full">
            <div class="absolute backface-hidden size-full">
              <img src="/assets/images/memoryCardBack.svg" />
            </div>
            <div
              class="bg-white rotate-y-180 items-center justify-center absolute flex backface-hidden size-full"
            >
              <img class="size-8/10" id="image" />
            </div>
          </div>
        </button>
        {% else %}
        <h2>Error while loading</h2>
        {% endfor %}
      </div>
    </main>
    {% include "components/global.njk" %}
    <script src="/js/components/utils.js"></script>
    <script src="/js/components/fetch.js"></script>
    <script src="/js/components/timer.js"></script>
    <script src="/js/components/sound.js"></script>
    <script src="/js/components/confetti.js"></script>
    <script src="/js/components/notifications.js"></script>

    <script src="/js/play.js"></script>
  </body>
</html>
