<!DOCTYPE html>
<html lang="{{ locale }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory</title>

    <!-- Icons -->
    {% include "components/icons.html" %}

    <!-- Styles -->
    <link rel="stylesheet" href="/css/home.css" />

    <!-- Important Scripts -->
    <script src="/js/components/sound.js"></script>
    <script src="/js/components/background_music.js" defer></script>
    <script src="/js/components/button_click.js" defer></script>
  </head>

  <body class="bg-amber-100 p-4">
    {% include "components/languages.html" %}

    <div class="flex flex-col items-center">
      <h1 class="text-4xl md:text-5xl font-extrabold text-blue-400 mt-4">
        Memory
      </h1>
      <main class="flex flex-col items-center mt-8 w-full max-w-lg">
        <h2
          class="text-2xl md:text-3xl text-blue-300 font-bold mb-6 text-center"
        >
          {{ t('menu.chooseTheme') }}
        </h2>

        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 w-full mb-10">
          {% for theme in themes %}
          <button
            class="s-click btn theme-btn {{theme.color}}"
            data-theme="{{theme.name}}"
          >
            <img
              src="/assets/themes/{{theme.name}}/0.svg"
              class="w-12 h-12 mx-auto mb-2"
            />
            {{ t("game.themes." ~ theme.name) }}
          </button>
          {% endfor %}
        </div>

        <h2
          class="text-2xl md:text-3xl text-blue-300 font-bold mb-6 text-center"
        >
          {{ t('menu.chooseDifficulty') }}
        </h2>

        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 w-full mb-8">
          {% for difficulty in difficulties %}
          <button
            class="s-click btn difficulty-btn {{difficulty.color}}"
            data-difficulty="{{difficulty.name}}"
          >
            {{ t("game.difficulties." ~ difficulty.name) }}
          </button>
          {% endfor %}
        </div>

        <div class="flex flex-row gap-4">
          <button id="play-btn" class="s-click card bg-yellow-400">
            {{ t('menu.play') }}
          </button>

          <button id="multiplayer-btn" class="s-click card bg-pink-400">
            {{ t('menu.multiplayer') }}
          </button>

          <button id="bot-btn" class="s-click card bg-red-500">{{ t('menu.bot') }}</button>
        </div>
      </main>
    </div>

    <!-- Scripts -->
    <script src="/js/libs/tailwindplus.min.js"></script>

    <script src="/js/home.js"></script>
  </body>
</html>
