<!DOCTYPE html>
<html class="h-full" lang="{{ locale }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ t( "errors.http." ~ status ) }}</title>

    <link rel="stylesheet" href="/css/error.css" />

    <!-- Icons -->
    <link rel="icon" href="/assets/icons/favicon.svg" type="image/svg+xml" />
    <link
      rel="icon"
      href="/assets/icons/favicon-64x64.png"
      sizes="64x64"
      type="image/png"
    />
    <link
      rel="icon"
      href="/assets/icons/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="/assets/icons/favicon-16x16.png"
      sizes="16x16"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      href="/assets/icons/apple-touch-icon-180x180.png"
      sizes="180x180"
    />
    <link rel="mask-icon" href="/assets/icons/favicon.svg" color="#5bbad5" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body class="h-full">
    <main
      class="grid min-h-full place-items-center bg-white px-6 py-24 sm:py-32 lg:px-8"
    >
      <div class="text-center">
        <p class="text-base font-semibold text-indigo-600">{{ status }}</p>
        <h1
          class="mt-4 text-5xl font-semibold tracking-tight text-balance text-gray-900 sm:text-7xl"
        >
          {{ t( "errors.http." ~ status ) }}
        </h1>
        <p
          class="mt-6 text-lg font-medium text-pretty text-gray-500 sm:text-xl/8"
        >
          {{ error }}
        </p>
        <div class="mt-10 flex items-center justify-center gap-x-6">
          <a
            href="/"
            class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            {{ t( "errors.ui.back" ) }}
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
