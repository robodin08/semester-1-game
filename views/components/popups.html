<div
  id="popup"
  class="fixed inset-0 flex items-center justify-center z-50 !hidden"
>
  <div
    class="absolute inset-0 bg-black opacity-50 backdrop-blur-md transition-opacity duration-300"
  ></div>
  <div
    id="content"
    class="relative bg-white rounded-3xl p-10 max-w-md w-full text-center shadow-2xl transform transition-all duration-500 scale-50 opacity-0"
  >
    <h2
      id="title"
      class="text-4xl font-extrabold text-green-600 mb-4 animate-bounce"
    ></h2>
    <p id="message" class="mb-6 text-gray-700 text-lg"></p>
    <div class="flex flex-col gap-4 md:flex-row justify-center">
      <a
        href="/"
        class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        {{ t( "ui.home" ) }}
      </a>
    </div>
  </div>
</div>
