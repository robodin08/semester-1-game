<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory</title>
  <link rel="stylesheet" href="/css/tailwind.css">
</head>

<body class="bg-amber-100 min-h-screen flex flex-col items-center justify-start p-4">
  <h1 class="text-4xl md:text-5xl font-extrabold text-blue-400 mt-4">Memory</h1>
  <main class="flex flex-col items-center mt-8 w-full max-w-lg">
    <h2 class="text-2xl md:text-3xl text-blue-300 font-bold mb-6 text-center">Choose a Theme</h2>

    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 w-full mb-10">
      {% for theme in themes %}
      <button
        class="theme-btn {{theme.color}} shadow-lg hover:shadow-xl hover:scale-105 transition-transform duration-200"
        data-theme="{{theme.name}}">
        <img src="/assets/themes/{{theme.name}}/0.svg" class="w-12 h-12 mx-auto mb-2">
        {{theme.name | capitalize}}
      </button>
      {% endfor %}
    </div>

    <h2 class="text-2xl md:text-3xl text-blue-300 font-bold mb-6 text-center">Choose a Difficulty</h2>

    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 w-full mb-8">
      {% for difficulty in difficulties %}
      <button
        class="difficulty-btn {{difficulty.color}} shadow-lg hover:shadow-xl hover:scale-105 transition-transform duration-200"
        data-difficulty="{{difficulty.name}}">
        {{difficulty.name | capitalize}}
      </button>
      {% endfor %}
    </div>

    <button id="playButton" class="card-play">
      PLAY
    </button>
  </main>

  <script src="/js/home.js"></script>
</body>

</html>
